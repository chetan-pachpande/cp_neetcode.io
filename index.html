      const formatTitle = slug => slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());

        // Calculate implemented vs in-progress counts

        const completionPercentage = problems.length > 0 ? Math.round((implementedCount / problems.length) * 100) : 0;
        
        btn.innerHTML = `

            <span class="text-lg font-medium">${formatTitle(slug)}</span>
            <div class="flex items-center space-x-4 text-sm text-gray-600 mt-1">

              <span class="flex items-center">
                <span class="w-2 h-2 bg-yellow-500 rounded-full mr-1"></span>

              </span>

            : `placeholder.html?title=${encodeURIComponent(title)}`;

            link.textContent = title;
          } else {
            link.innerHTML = `${title} <span class="text-yellow-500 ml-1">üöß</span>`;

          link.className = 'text-blue-700 hover:underline';
          li.appendChild(link);
          listEl.appendChild(li);
        });

          const icon = btn.querySelector('.icon');
          if (icon) icon.classList.toggle('rotate-90');
          btn.setAttribute('aria-expanded', isExpanded ? 'true' : 'false');
        });
